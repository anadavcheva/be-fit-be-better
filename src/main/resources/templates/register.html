<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="login-fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="login-css/style.css">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>

                    <form method="POST" class="register-form" id="register-form" action="/register">

                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Username"/>
                        </div>

                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-email"></i></label>
                            <input type="text" name="name" id="name" required="" placeholder="Your Name"/>
                        </div>

                        <div class="form-group">
                            <label for="surname"><i class="zmdi zmdi-email"></i></label>
                            <input type="text" name="surname" id="surname" required="" placeholder="Your Surname"/>
                        </div>

                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" required="" placeholder="Password"/>
                        </div>

                        <div class="form-group">
                            <label for="repeatedPassword" class="zmdi zmdi-lock"></label>
                            <input type="password" id="repeatedPassword" name="repeatedPassword"  required="" class=""
                                   placeholder="Repeat Password">
                        </div>

                        <div class="form-check form-check-inline form-group">
                            <input class="form-check-input form-control" name="role" type="radio" id="ROLE_ADMIN" required="" value="ROLE_ADMIN">
                            <label class="form-check-label sr-only" for="ROLE_ADMIN">ROLE_ADMIN</label>
                        </div>
                        <div class="form-check form-check-inline form-group">
                            <input class="form-check-input form-control" name="role" type="radio" id="ROLE_USER" required="" value="ROLE_USER">
                            <label class="form-check-label sr-only" for="ROLE_USER">ROLE_USER</label>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>-->
<!--                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all-->
<!--                                statements in <a href="#" class="term-service">Terms of service</a></label>-->
<!--                        </div>-->
                        <div class="form-group form-button">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="login-images/temp2.jpg" alt="sing up image"></figure>
                    <a href="/login" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>


</div>

<!-- JS -->
<script src="login-vendor/jquery/jquery.min.js"></script>
<script src="login-js/main.js"></script>
</body>
</html>
